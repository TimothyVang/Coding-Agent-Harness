# GitHub Actions CI/CD Pipeline Template
# Generated by DevOpsAgent
# Place in: .github/workflows/deploy.yml

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

env:
  PROJECT_NAME: {{project_name}}
  NODE_VERSION: {{node_version}}
  PYTHON_VERSION: {{python_version}}
  REGISTRY: {{container_registry}}

jobs:
  # Job 1: Code Quality & Testing
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [{{node_version}}]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: contains('{{language}}', 'node')
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Setup Python
        if: contains('{{language}}', 'python')
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: {{install_command}}

      - name: Run linter
        run: {{lint_command}}

      - name: Run type checks
        run: {{type_check_command}}
        continue-on-error: true

      - name: Run tests
        run: {{test_command}}
        env:
          CI: true

      - name: Generate coverage report
        run: {{coverage_command}}
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-${{ github.run_id }}
        continue-on-error: true

  # Job 2: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Run npm audit (Node.js)
        if: contains('{{language}}', 'node')
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Bandit security scan (Python)
        if: contains('{{language}}', 'python')
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-results.json
        continue-on-error: true

  # Job 3: Build & Push Container
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}:buildcache,mode=max
          build-args: |
            ENVIRONMENT=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # Job 4: Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.{{project_name}}.com

    steps:
      - name: Deploy to development
        run: |
          echo "Deploying to development environment..."
          # Add deployment commands here
          # {{deploy_command_dev}}

  # Job 5: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.{{project_name}}.com

    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add deployment commands here
          # {{deploy_command_staging}}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # {{smoke_test_command}}

  # Job 6: Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://{{project_name}}.com

    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add deployment commands here
          # {{deploy_command_prod}}

      - name: Run smoke tests
        run: |
          echo "Running production smoke tests..."
          # {{smoke_test_command}}

      - name: Notify deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            })

# Required Secrets (Configure in GitHub Settings):
# - REGISTRY_USERNAME: Container registry username
# - REGISTRY_PASSWORD: Container registry password/token
# - CODECOV_TOKEN: Codecov upload token (optional)
# - AWS_ACCESS_KEY_ID: AWS credentials (if deploying to AWS)
# - AWS_SECRET_ACCESS_KEY: AWS credentials (if deploying to AWS)
# - DEPLOY_KEY: SSH key or deployment credentials

# Environment-specific secrets:
# - DATABASE_URL: Database connection string
# - API_KEYS: External API keys
# - SENTRY_DSN: Error tracking DSN
